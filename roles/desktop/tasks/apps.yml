---
- name: add microsoft repository
  copy:
    src: files/vscode.repo
    dest: /etc/yum.repos.d/vscode.repo
    owner: root
    group: root
    mode: "0644"

- name: install base packages
  package:
    name:
      - kitty
      - dirmngr
      - mc
      - code
      - fontconfig
      - gparted
      - wine
      - winetricks
      - wineglass
    state: latest

- name: install flatpaks
  flatpak:
    name:
      - us.zoom.Zoom
      - org.gnome.Geary
      - org.chromium.Chromium
    method: system

- name: test bookwright installation
  stat:
    path: /home/{{ primary_user }}/.wine/drive_c/Program Files/BookWright/BookWright.exe
  register: bookwright_exe_path
  tags: wine

- when: not bookwright_exe_path.stat.exists
  become_user: "{{ primary_user }}"
  vars:
    ansible_become_password: "{{ user_account[primary_user].password }}"
  block:
    - set_fact:
        wine_dpi: "0xa8"  # default: 0x60 (96). 0xc0 is 192. Set manually in the graphics tab of winecfg.
        should_try_install: "{{ ansible_connection == 'local' and ansible_user == primary_user }}"  # unattended install not worth the effort
        install_command: wine /home/{{ primary_user }}/Downloads/BookWright.exe /SILENT

    - name: init winecfg and generate wine prefix (may not work first time, try rebooting)
      shell:
        cmd: winecfg /v
        creates: /home/{{ primary_user }}/.wine/user.reg

    - name: set wine font scaling
      shell:
        cmd: wine reg add "HKEY_CURRENT_USER\Control Panel\Desktop" /v LogPixels /t REG_DWORD /d {{ wine_dpi }} /f

    - name: link pictures on the desktop for booksmart
      file:
        state: link
        path: /home/{{ primary_user }}/.wine/drive_c/users/{{ primary_user }}/Desktop/Pictures
        src: /home/{{ primary_user }}/Pictures

    - name: download bookwright installer
      get_url:
        url: https://software.blurb.com/bookwright_v2/3.3.0/BookWright.exe
        dest: /home/{{ primary_user }}/Downloads/BookWright.exe
        owner: "{{ primary_user }}"
        group: "{{ primary_user }}"
        mode: 0777

    - name: install bookwright
      when: should_try_install
      shell:
        cmd: "{{ install_command }}"
      become: false

    - when: not should_try_install
      fail:
        msg: "Log on to the desktop as {{ primary_user }} and run: {{ install_command }}"

  tags: wine
